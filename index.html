<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | MongoDB</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
</head>
<body>
    <main class="flexbox">
        <div class="content pt-5 ps-4">
            <div><img src="images/svgexport-1.svg" alt=""></div>
            <h2 class="login pt-5">Log in to your account</h2>
            <span class="dont mt-3 d-block">Don't have an account? <a href="">Sign Up</a></span>
            <button class="d-block bttn1 mt-4"><img src="images/Google's Logo.svg" alt=""> <span>Google</span></button>
            <button class="d-block mt-3 bttn1"><img src="images/GitHub's Logo.svg" alt=""> <span>Github</span></button>
            <p class="orwith ms-5 mt-3">Or with email and password</p>
            <label for="" class="d-block mt-4">Email Address</label>
            <input type="text" class="d-block">
            <button class=" bttn2 mt-4">Next</button>
        </div>


        <div class="contentbox">
            <h1 class="">Atlas Stream Processing is now in public preview</h1>
            <p>Aggregate and enrich high-velocity streams of complex data using the document model and MongoDB Query API.</p>
            <a href="">Learn More <img src="images/svgexport-2.svg" alt=""></a>
        </div>
    </main>
